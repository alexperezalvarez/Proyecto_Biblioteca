{% extends 'index.html' %}
{% block title %}
Eliminación de Autores
{% endblock %}

{% block body %}

<div class="container d-flex justify-content-center align-items-center vh100">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">
      <!-- Mensaje de advertencia -->
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">⚠️ Atención</h4>
        <p>¿Estás seguro de que deseas eliminar el registro de <strong>{{ autor.nombre }}</strong>?</p>
      </div>

      <!-- Formulario de eliminación -->
      <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-danger">Eliminar</button>
          <a href="{% url 'libro:listar_autor' %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
